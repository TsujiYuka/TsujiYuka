<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./-module/reset.css">
        <link rel="stylesheet" href="contact.css">
        <title>Fit House</title>
    </head>
    <body>
        <header>
            <a href="../不動産コーポレートサイト/index.html"><img class="l-header" src="Photo/Fit House.png" alt="FitHouse"></a>
            <ul class="l-header__list">
                <a href="#"><li>NEWS</li></a>
                <a href="#"><li>会社概要</li></a>
                <a href="#"><li>事業内容</li></a>
                <a href="#"><li>お問い合わせ</li></a>
            </ul>
        </header>
        <main>
            <div class="contact-title">
                <h2>お問い合わせ</h2>
                <p>ご相談やご質問などございましたら、
                <br>下記メールフォームよりお問い合わせください。</p>    
            </div>
            <form action="#">
                <table>
                    <tr>
                        <th class="contact-item">会社名</th>
                        <td class="contact-body">
                            <input type="text" name="会社名" class="form-text" />
                        </td>
                    </tr>
                    <tr>
                        <th class="contact-item">お名前<span class="span_name">必須</span></th>
                        <td class="contact-body">
                            <input type="text" name="名前" class="form-text" />
                        </td>
                    </tr>
                    <tr>
                        <th class="contact-item">電話番号</th>
                        <td class="contact-body">
                            <input type="tel" name="電話番号" class="form-text" />
                        </td>
                    </tr>
                    <tr>
                        <th class="contact-item">メールアドレス<span class="mail">必須</span></th>
                        <td class="contact-body">
                            <input type="email" name="メールアドレス" class="form-text" />
                        </td>
                    </tr>
                    <tr>
                        <th class="contact-item contact-item__form">お問い合わせ内容<span class="content">必須</span></th>
                    </tr>
                    <tr>
                        <th></th>
                        <td class="contact-body">
                            <textarea name="お問い合わせ内容" class="form-textarea"></textarea>
                        </td>
                    </tr>
                </table>
                <div class="submit">
                    <input type="submit" value="送信する"/>
                </div>
            </form>
        </main>    
        <footer>
            <div class="l-footer">
                <a href="#"><p>個人情報保護方針</p></a>
                <a href="#"><p>サイトマップ</p></a>
            </div>
            <div class="l-footer__company">
                <small>株式会社フィットハウス</small>
                <small>東京都六本木〇丁目△ー〇 ×××グランドタワー35F</small>
            </div>
            <small>&copy; 202X FitHouseCompany</small>
        </footer>    
    </body>
</html>
